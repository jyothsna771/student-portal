<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/99c7c9baf3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Register</h2>
    </div>
    <form class="form" id="form">

        <div class="form-control">
            <label>NAME</label>
            <input type="text" placeholder="enter name" id="name">
            <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error message</small>
        </div>

        <div class="form-control">
            <label>NAME</label>
            <input type="text" placeholder="enter roll no" id="reg">
            <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error message</small>
        </div>

        <div class="form-control">
            <label>NAME</label>
            <input type="text" placeholder="enter branch" id="branch">
            <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error message</small>
        </div>

        <div class="form-control">
            <label>NAME</label>
            <input type="text" placeholder="enter year" id="year">
            <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error message</small>
        </div>

        <div class="form-control">
            <label>NAME</label>
            <input type="text" placeholder="enter pass year" id="pass year">
            <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle"></i>
           <small>Error message</small>
        </div>
    <button><b>SUBMIT</b></button>
    </form>
</div>
</body>
</html>
