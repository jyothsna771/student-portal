<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stdreg.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Student Registration</h2>
            <form id="register" method="post">
                <label><b>First Name :</b></label><br>
                <input type="text" name="fname" id="name" placeholder="enter name"><br><br>

                <label><b>Last Name :</b></label><br>
                <input type="text" name="lname" id="name" placeholder="enter name"><br><br>

                <label><b>Year :</b></label><br>
                <input type="text" name="year" id="name" placeholder="enter name"><br><br>

                <label><b>Branch :</b></label><br>
                <input type="text" name="branch" id="name" placeholder="enter name"><br><br>

                <label><b>Roll no :</b></label><br>
                <input type="number" name="reg" id="name" placeholder="enter name"><br><br>

                <label><b>Email :</b></label><br>
                <input type="text" name="name" id="name" placeholder="enter name"><br><br>

                <label>Password:</label><br>
                <input type="password" name="pass" id="name" placeholder="Enter password"><br><br>
                
                <label>Confirm Password:</label><br>
                <input type="password" name="pass" id="name" placeholder="Confirm password"><br><br>
                
                <label>Date of birth:</label><br>
                <input type="date" name="date" id="name" placeholder="Enter DOB"><br><br>
          
                <label><b>Phone no :</b></label><br>
                <input type="text" name="phone no" id="name" placeholder="enter name"><br><br>
               
                <label>Gender:</label><br>
                <input type="radio" name="ge" id="ma"> <span id="ma">Male</span>
                <input type="radio" name="ge" id="ma"> <span id="ma">Female</span><br><br>

                <a href="thankyou.html"><input type="submit" value="Register" name="submit" id="submit"></a>                
            </form>
        </div>
    </div>
</body>
</html>
